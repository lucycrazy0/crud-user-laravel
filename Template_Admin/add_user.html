        <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">

                <img src="img/logo.svg" width="30" height="30" alt="" class="d-inline-block align-top">Admin Laravel
            </a>

                            </a>

                    <div class="dropdown mr-4">
                        <a href="#" class="btn btn-outline-danger dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown">Lê Tấn Phát</a>

                                <a class="dropdown-item" href="edit_user.html"><i class="material-icons">&#xE869;</i> Settings</a>

                        </div> 
                    </div>
            </div>
        </nav> 
        <div class="content container mr-auto mt-4">
                <h1 class="text-center mb-2 p-2 text-danger bg-dark">ADD USER</h1>
            <div class="khung border border-danger p-4">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <fieldset>

                                <div class="form-group">
                                    <label for="name" class="font-weight-bold">Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name ...">
                                </div>
                                <div class="form-group">
                                <label for="exampleSelect1" class="font-weight-bold">Level</label>
                                <select class="form-control" id="exampleSelect1">
                                    <option>Choose</option>
                                    <option>Admin</option>
                                    <option>Member</option>
                                </select>
                                </div>
                                <div class="form-group">
                                <label for="exampleTextarea" class="font-weight-bold">Address</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter Address ..."></textarea>
                                </div>
                            </fieldset>
                        </form> 
                    </div>            
                    <div class="col-md-6">
                        <div class="form-group">
                                <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email ...">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password ....">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <fieldset class="form-group">
                                <label class="font-weight-bold">Gender</label>
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                        Man
                                    </label>
                                </div>
                                <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Woman
                                    </label>
                                </div>
                        </fieldset>
                    </div> 
                    <button type="submit" class="btn btn-danger m-auto">Submit</button>
                </div>
            </div>    
        </div>
    </div>
</body>
